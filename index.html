<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHORTEST PATH FINDER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    
    <link rel="stylesheet" href="style.css">

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
</head>
<body>

    <h2>Enter Locations to Find Shortest Path</h2>

    <input id="start" type="text" placeholder="Enter Start Location">
    <input id="end" type="text" placeholder="Enter Destination">
    <button onclick="findRoute()">Find Path</button>
    <button onclick="toggleDirections()">Show/Hide Directions</button>

    <div id="map"></div>

    <script src="script.js"></script>
</body>
</html>
